<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Seni - Restu Gilang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0b0c10;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: linear-gradient(180deg, #101218, #0b0c10);
    }
    header h1 {
      font-size: 3rem;
      color: #00b4d8;
      text-shadow: 0 0 10px #00b4d8;
    }
    header p {
      color: #aaa;
      font-size: 1.2rem;
      margin-top: 15px;
    }
    .social-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-buttons a {
      background: #1a1d23;
      color: white;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid #333;
      transition: 0.3s;
    }
    .social-buttons a:hover {
      background: #00b4d8;
      color: #fff;
      box-shadow: 0 0 15px #00b4d8;
      transform: scale(1.07);
    }
    section.gallery {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    section.gallery h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #00b4d8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
      transition: 0.4s;
      border: 2px solid #222;
      cursor: pointer;
    }
    .grid img:hover {
      transform: scale(1.05);
      border-color: #00b4d8;
      box-shadow: 0 0 20px #00b4d8;
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox.active {
      display: flex;
      animation: fadeIn 0.4s ease-in-out;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 2px solid #00b4d8;
      box-shadow: 0 0 25px #00b4d8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    footer {
      text-align: center;
      padding: 50px 20px;
      background: #090a0e;
      color: #777;
      font-size: 0.95rem;
      border-top: 1px solid #1a1a1a;
    }
    footer a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>LENZ_Z Artworks</h1>
    <p>Menampilkan karya seni digital, sketsa, dan ilustrasi terbaik saya</p>
    <div class="social-buttons">
      <a href="https://www.tiktok.com/@lenz_z?_t=ZS-90ttPQ3yCT1&_r=1" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/restu_xyo" target="_blank">Instagram</a>
      <a href="https://chat.whatsapp.com/EpwPHZfdHlsDTZ9p01U8oy?mode=wwt" target="_blank">Grup WhatsApp</a>
    </div>
  </header>

  <section class="gallery">
    <h2>Galeri Karya</h2>
    <div class="grid" id="gallery"></div>
  </section>

  <footer>
    Â© 2025 LENZ_Z. Dibuat dengan ðŸ’™ untuk dunia seni.  
    <br><a href="mailto lenzzkiyy@gmail.com">Hubungi saya via email untuk request gambar</a>
  </footer>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Preview">
  </div>

  <script>
    async function loadImages() {
      try {
        const res = await fetch('images.json');
        const data = await res.json();
        const gallery = document.getElementById('gallery');

        data.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          gallery.appendChild(img);
        });

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        document.querySelectorAll('.grid img').forEach(img => {
          img.addEventListener('click', () => {
            lightbox.classList.add('active');
            lightboxImg.src = img.src;
          });
        });

        lightbox.addEventListener('click', () => {
          lightbox.classList.remove('active');
        });
      } catch (err) {
        console.error("Gagal memuat gambar:", err);
      }
    }

    loadImages();
  </script>
</body>
</html>
